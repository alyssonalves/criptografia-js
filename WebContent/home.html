<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">

  <title>Exemplo CryptoJS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
  
</head>

<script>

function crip(){
	
	var myString = prompt("Digite um texto:");
	var myPassword = "123456789abcdef";
	
	var encrypted = CryptoJS.AES.encrypt(myString, myPassword);
	var decrypted = CryptoJS.AES.decrypt(encrypted, myPassword);
	document.getElementById("demo0").innerHTML = myString;
	document.getElementById("demo1").innerHTML = encrypted;
	document.getElementById("demo2").innerHTML = decrypted.toString(CryptoJS.enc.Utf8);
}

</script>

<body>
</body>
  
  <strong><label>Original:</label></strong>
  <span id="demo0"></span>

  <br>
  <br>
  
  <strong><label>Criptografado:</label></strong>
  <span id="demo1"></span>

  <br>
  <br>
  
  <strong><label>Descriptografado:</label></strong>
  <span id="demo2"></span>


<button onclick="crip()">Clique aqui</button>
  
</html>
